<div class="container my-4">
    <h1>Bewerk Kookclub</h1>
  
    <form (ngSubmit)="saveKookclub()">
      <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input
          type="text"
          id="naam"
          [(ngModel)]="naam"
          name="naam"
          class="form-control"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="beschrijving" class="form-label">Beschrijving</label>
        <textarea
          id="beschrijving"
          [(ngModel)]="beschrijving"
          name="beschrijving"
          class="form-control"
          required
        ></textarea>
      </div>
  

      <div class="mb-3">
        <label class="form-label">CategorieÃ«n</label>
        <div *ngFor="let categorie of availableCategories" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="categorieen.includes(categorie)"
            (change)="toggleCategorie(categorie)"
            id="{{ categorie }}"
          />
          <label class="form-check-label" for="{{ categorie }}">
            {{ categorie }}
          </label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="recepten" class="form-label">Recepten</label>
        <div *ngFor="let recipe of availableRecipes" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="recipe._id ? selectedRecipeIds.includes(recipe._id) : false"
            (change)="toggleRecipeSelection(recipe._id || '')"
            id="{{ recipe._id || '' }}"
          />
          <label class="form-check-label" for="{{ recipe._id || '' }}">
            {{ recipe.title }}
          </label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Opslaan</button>
    </form>
  </div>
