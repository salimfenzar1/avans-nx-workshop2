<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary fw-bold">
      <i class="bi bi-people-fill me-2"></i>Kookclubs
    </h1>
    <!-- Alleen tonen als de gebruiker is ingelogd -->
    <button *ngIf="isLoggedIn()" class="btn btn-success" (click)="createKookclub()">
      <i class="bi bi-plus-circle me-2"></i>Kookclub Aanmaken
    </button>
  </div>

  <!-- Lijst van Kookclubs -->
  <div *ngIf="kookclubs && kookclubs.length > 0; else noKookclubs">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let kookclub of kookclubs" class="col">
        <div class="card shadow border-0 h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold">
              <i class="bi bi-house-heart-fill me-2"></i>{{ kookclub.naam }}
            </h5>
            <p class="card-text text-muted">{{ kookclub.beschrijving }}</p>
            <p class="small mb-2">
              <strong>Eigenaar:</strong> {{ getEigenaarNaam(kookclub.eigenaar) }}
            </p>
            <p class="small">
              <strong>Aantal Leden:</strong> {{ kookclub.leden.length }}
            </p>
            <!-- Navigeren naar detailpagina -->
            <button class="btn btn-outline-primary mt-auto" (click)="viewKookclub(kookclub._id)">
              <i class="bi bi-arrow-right-circle me-2"></i>Bekijk Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Geen Kookclubs Beschikbaar -->
  <ng-template #noKookclubs>
    <div class="text-center my-5">
      <i class="bi bi-emoji-frown fs-1 text-muted"></i>
      <p class="text-muted mt-3">Er zijn geen kookclubs beschikbaar.</p>
    </div>
  </ng-template>
</div>
