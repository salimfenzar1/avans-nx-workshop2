<header class="bg-light border-bottom shadow-sm py-2">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Logo en App-naam -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img
          src="../../../../assets/recipelogo.png"
          height="50"
          alt="Logo"
          class="rounded me-2"
          style="border-radius: 15px; object-fit: cover;"
        />
        <span class="fs-4 fw-bold text-primary">Recipe App</span>
      </a>

      <!-- Hamburger Menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Navigatielinks -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a
              routerLink="recipes"
              routerLinkActive="active"
              class="nav-link text-primary"
            >
              <i class="bi bi-book-fill me-1"></i>Recipes
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a
              routerLink="kookclubs"
              routerLinkActive="active"
              class="nav-link text-info"
            >
              <i class="bi bi-people-fill me-1"></i>Kookclubs
            </a>
          </li>
          <li class="nav-item">
            <a
              routerLink="about"
              routerLinkActive="active"
              class="nav-link"
            >
              <i class="bi bi-info-circle-fill me-1"></i>About
            </a>
          </li>
        </ul>

        <!-- Login/Register of Gebruikersprofiel -->
        <div *ngIf="!isLoggedIn(); else loggedIn" class="d-flex align-items-center">
          <a routerLink="/login" class="btn btn-outline-primary me-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
          <a routerLink="/register" class="btn btn-primary">
            <i class="bi bi-person-plus-fill me-1"></i>Register
          </a>
        </div>

        <ng-template #loggedIn>
          <div class="d-flex align-items-center">
            <!-- Profielfoto en Naam -->
            <div class="dropdown">
              <a
                class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                role="button"
              >
                <img
                  [src]="userProfileImgUrl || '../../../../assets/recipelogo.png'"
                  alt="User Profile"
                  class="rounded-circle me-2 border"
                  width="40"
                  height="40"
                  style="object-fit: cover;"
                />
                <span class="fw-bold text-primary text-truncate" style="max-width: 150px;">
                  {{ userName }}
                </span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/profile">
                    <i class="bi bi-person-fill me-2"></i>Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/favorites">
                    <i class="bi bi-heart-fill me-2"></i>My Favorites
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item text-danger" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </ng-template>
      </div>
    </nav>
  </div>
</header>
