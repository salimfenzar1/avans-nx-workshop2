<div class="container mt-4">
    <h1>Edit Recipe</h1>
    <form (ngSubmit)="updateRecipe()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          id="title"
          [(ngModel)]="recipe.title"
          name="title"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          [(ngModel)]="recipe.description"
          name="description"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="cookingTime" class="form-label">Cooking Time</label>
        <input
          id="cookingTime"
          [(ngModel)]="recipe.cookingTime"
          name="cookingTime"
          type="number"
          class="form-control"
        />
      </div>
          <!-- Image URL Field -->
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input
          id="imageUrl"
          [(ngModel)]="recipe.imageUrl"
          name="imageUrl"
          type="url"
          class="form-control"
        />
        <div *ngIf="recipe.imageUrl" class="mt-3">
          <p>Preview image:</p>
          <img
            [src]="recipe.imageUrl"
            alt="Recipe Image"
            class="img-fluid rounded shadow-sm"
            style="height: 200px; object-fit: cover;"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a routerLink="/recipes" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
